<!DOCTYPE html>
<HTML>
<HEAD>
<META charset="utf-8"/>
</HEAD>

<STYLE>

body {
	font-family: "Realbook", Arial, sans-serif ;
}

.tune {
	/* Center the table */
	margin-left: auto ;
	margin-right: auto ;
}

.composer {
	font-size: 1.25em ;
	width: 50% ;
}

.style {
	font-size: 1.25em ;
	text-align: right ;
	width: 50% ;
}

.title {
	font-size: 1.75em ;
	text-align: center ;
}

.label {
	font-size: 1.25em ;
	height: 0.5em ;
}

.symbol {
	font-size: 1.25em ;
}

.repeat {
	font-size: 0.75em ;
}

.description {
	font-size: 1.25em ;
}

.prebar {
	border-left: 3px solid black ;
	width: 1px ;
}

.prebar2 {
	border-left: 8px double black ;
	width: 1px ;
}

.postbar {
	border-right: 3px solid black ;
	width: 1px ;
}

.postbar2 {
	border-right: 8px double black ;
	width: 1px ;
}

.ending {
	border-top: 2px solid black ;
	border-left: 2px solid black ;
	width: 1px ;
}

.q {
	font-size: 0.70em ;
}

.q2 {
	font-size: 0.82em ;
}

.chord {
	font-size: 3em ;
	// font-weight: bold ;
}

.smallchord {
	font-size: 2.25em ;
	/* font-weight: bold ; */
}

.comment {
}

.cols {
	width: 10em ;
}

@font-face {
	font-family: Realbook ;
	src: url(realbook-webfont.ttf) ;
}

@font-face {
	font-family: JazzText ;
	src: url(JazzText.ttf) ;
}

</STYLE>


<BODY>

<SCRIPT>
/* A tune is composed of:
	- title:
	- composer:
	- style:
	- key:
	- sections: A list of section that build up the tune.

Each section can contain:
	- label: Section label (A, B, I, ...)
	- description: Comment to be displayed at the top of the section, next to the label
	- repeat: number of times the section should be repeated
	- bars: A list of bars

Each bar can contain:
	- coda, segno: symbols that are added to the top of the bar.
	- repeat_last: repeat last bar (1, %) or last two bars (2, %%).
	- meter: Time signature for the bar (4/4). Carries on from the last bar if not specified.
	- beats: number of beats in the bar. Carries on from the last bar if not specified.
	- chords: A list of chords

Each chord can contain:
	- name:
	- beats: Number of beats for the chord. If not specified, remaining time is divided evenly between chords.

*/


var params = parse_query_string() ;
var name = params['t'] ;

var _debug = params['debug'] ;
var _beats = params['beats'] ;
var beats_per_bar = 4 ;
var col = 0 ;

var tbl ;
var top_tr, mid_tr, bot_tr ;


var dir = "/tunes/" ;
var xmlhttp = new XMLHttpRequest() ;
xmlhttp.onreadystatechange = function(){
	if (this.readyState == 4 && this.status == 200){
		var tune = JSON.parse(this.responseText) ;
		display(tune) ;
	}
} ;
xmlhttp.open("GET", dir + name + ".json", true) ;
xmlhttp.send() ;


function parse_query_string(){
    var params = {} ;

    if (location.search){
	    var queries = location.search.substring(1).split("&") ;
	    for (var i = 0, l = queries.length ; i < l; i++){
	        var temp = queries[i].split('=') ;
	        params[temp[0]] = temp[1] ;
	    }
	}

    return params ;
}


function display(tune){
	var top = document.body ;
	header(top, tune) ;

	for (var i in tune.sections){
		var s = tune.sections[i] ;
		section(s) ;
	}

	if (_debug){
		var pre = document.createElement('pre') ;
		top.appendChild(pre) ;
		pre.innerHTML = tune.metadata.join("\n") ;
	}
}


function header(parent, tune){
	tbl = document.createElement('table') ;
	parent.appendChild(tbl) ;
	if (_debug){
		tbl.setAttribute("border", "1") ;
	}
	tbl.className = "tune" ;

	var tr = tbl.insertRow() ;
	var td = tr.insertCell() ;
	td.setAttribute("colspan", 6) ;
	td.className = "composer" ;
	td.innerHTML = tune.composer ;
	td = tr.insertCell() ;
	td.setAttribute("colspan", 6) ;
	td.className = "style" ;
	td.innerHTML = tune.style ;

	var tr = tbl.insertRow() ;
	var td = tr.insertCell() ;
	td.setAttribute("colspan", 12) ;
	td.className = "title" ;
	td.innerHTML = tune.title ;
}


/* Each section is a table that is 12 columns wide (4 prebars, 4 bars, 4 postbars)
*/
function section(section){
	var repeat = (section.repeat ? section.repeat : 0) ;
	var label = fix_label(section.label) ;
	var description = (section.description ? section.description : "") ;

	// We go through the bars of the section.
	if ((section.bars)&&(section.bars.length > 0)){
		for (var i = 0 ; i < section.bars.length ; i++){
			var first = (i == 0 ? true : false) ;
			var last = (i == (section.bars.length - 1) ? true : false) ;

			prebar((first ? label : ""), first, repeat) ;
			bar(section.bars[i], (first ? description : "")) ;

			if ((last)&&(repeat)&&(section.endings)){
				// Force a plain bar line.
				postbar(0, 0) ;
			}
			else {
				postbar(last, repeat) ;
			}

 			col++ ;
			if (col == 4){
				col = 0 ;
			}
		}
	}

	if ((section.endings)&&(section.endings.length > 0)){
		for (var e = 0 ; e < section.endings.length ; e++){
			var ending = section.endings[e] ;
			if ((ending.bars)&&(ending.bars.length > 0)){
				var padding = [] ;
				if ((e < section.endings.length - 1)&&((ending.bars.length % 4) > 0)){
					// In order to align the starts of the repeat section, we must ensure the endings
					// are of full line lengths (multiples of 4).
					var extra = 4 - (ending.bars.length % 4) ;
					for (var j = 0 ; j < extra ; j++){
						padding.push({}) ;
					}
				}
				for (var i = 0 ; i < ending.bars.length ; i++){
					var label = fix_label(ending.label) ;
					var description = (ending.description ? ending.description : "") ;

					var first = (i == 0 ? true : false) ;
					var last = (i == (ending.bars.length - 1) ? true : false) ;

					// For repeat section, we never use double bar lines or repeats
					prebar((first ? label : ""), false, false) ;
					bar(ending.bars[i], (first ? "&nbsp;" + ending.no + ". " + description : "") , first) ;

					if ((last)&&(ending.no == 1)){
						// Force a repeat bar line
						postbar(last, true) ;
					}
					else {
						postbar(last, false) ;
					}

					col++ ;
					if (col == 4){
						col = 0 ;
					}
				}

				// Add padding
				for (var i = 0 ; i < padding.length ; i++){
					prebar("", false, false, true) ;
					bar(padding[i], "", false) ;
					postbar(false, false, true) ;

					col++ ;
					if (col == 4){
						col = 0 ;
					}
				}
			}
		}
	}
}


function fix_label(label){
	label = (label ? label.substring(0, 1).toUpperCase() : "") ;
	// TODO: What to do with the rest on the string?
	switch (label) {
		case "A": return "&#x0391;" ;
		case "B": return "&#x0392;" ;
		case "C": return "&#x0393;" ;
		case "D": return "&#x0394;" ;
		case "E": return "&#x0395;" ;
		case "F": return "&#x0396;" ;
		case "@": return "&#x00A4;" ;
		default : return (label ? "(" + label + ")" : "") ;
	}
}


/* A bar is opened if it is the first bar of a section or of a line.
   Also, if it is the first bar of the section and it is a repeat section, we put the repeat sign.
*/
function prebar(label, first, repeat, white = 0){
	if ((col == 0)||((first)&&(label))){
		// Insert a new tr
		top_tr = tbl.insertRow() ;
		mid_tr = tbl.insertRow() ;
		bot_tr = tbl.insertRow() ;
		col = 0 ;
	}

	var td = top_tr.insertCell() ;
	td.className = "label" ;
	td.innerHTML = label ; // (label ? label : "&nbsp;") ;

	td = mid_tr.insertCell() ;
	if (! white){
	    if ((first)&&(col == 0)){
	        td.className = "prebar2" ;
	    }
	    else if (col == 0){
			td.className = "prebar" ;
	    }

	    if ((first)&&(repeat)){
			td.innerHTML = "<span class='chord'>:</span>" ;
	    }
	}

	td = bot_tr.insertCell() ; // empty cell
}


/* A bar is always closed with a single bar line, except when it is the last bar in the section
   where we need to use a double bar.

   Also, if it is the last bar of the section and it is a repeat section, we put the repeat sign.
*/
function postbar(last, repeat, white = 0){
	var td = top_tr.insertCell() ; // empty cell

    td = mid_tr.insertCell() ;
	if (! white){
	    td.className = "postbar" ;

		if (last){
			td.className = "postbar2" ;
			if (repeat){
				td.innerHTML = "<span class='chord'>:</span>" ;
			}
		}
	}

 	td = bot_tr.insertCell() ; // empty cell
}


/* A bar is a table, that consists, for now, of two rows:
	- Chord names
	- Beat staff
*/
function bar(bar, description, ending = 0){
	if (bar.meter){
		beats_per_bar = bar.meter.split("/")[0] ;
	}
	if (bar.beats > 0){
		beats_per_bar = bar.beats ;
	}

	var td = top_tr.insertCell() ;
	if (ending){
		td.className = "ending" ;
	}
	if (bar.meter){
		td.innerHTML += "<span class='symbol'>" + bar.meter + "</span> " ;
	}
	if (bar.segno){
		td.innerHTML += "<span class='symbol'>&#x00A7;</span> " ;
	}
	if (description){
		td.innerHTML += "<span class='description'>" + description + "</span>" ;
	}
	if (bar.coda){
		td.innerHTML += " -<span class='symbol'>&#x00A4;</span>" ;
	}

	td = mid_tr.insertCell() ;
	td.className = "cols" ;
	var tbl = document.createElement('table') ;
	td.appendChild(tbl) ;
	if (_debug){
	    tbl.setAttribute("border", "1") ;
	}
    tbl.style.width = "100%" ;

    // Insert the guide row
    var tr = tbl.insertRow() ;
	for (var i = 0 ; i < beats_per_bar ; i++){
		td = tr.insertCell() ;
		td.height = "1px" ;
		td.style.width = (100 / beats_per_bar) + "%" ;
	}

    tr = tbl.insertRow() ;
	if (bar.repeat_last == 1){
		td = tr.insertCell() ;
		td.className = "chord" ;
		td.setAttribute('colspan', beats_per_bar) ;
		td.style.textAlign = 'center' ;
		td.innerHTML = "<span class='repeat'>%</span>" ;
	}
	else if (bar.repeat_last == 2){
		td = tr.insertCell() ;
		td.className = "chord" ;
		td.setAttribute('colspan', beats_per_bar) ;
		td.style.textAlign = 'right' ;
		td.innerHTML = "<span class='repeat'>%%</span>" ;
	}
	else {
		if ((bar.chords)&&(bar.chords.length > 0)){
			for (var i in bar.chords){
				var c = bar.chords[i] ;
				var beats = (c.beats > 0 ? c.beats : beats_per_bar) ;
				if (_beats){
					chord(tr, c, 1) ;
					for (var j = 0 ; j < beats - 1 ; j++){
						chord(tr, { name: "/" }, 1) ;
					}
				}
				else {
					chord(tr, c, beats) ;
				}
			}
		}
		else {
			// This can probably happen in other cases...
			//td = tr.insertCell() ;
			//td.className = "chord" ;
			//td.setAttribute('colspan', beats_per_bar) ;
			//td.style.textAlign = 'left' ;
			//td.innerHTML = "%" ;
		}
	}

	td = bot_tr.insertCell() ;
	td.className = "comment" ;
	if ((bar.comments)&&(bar.comments.length > 0)){
		td.innerHTML = bar.comments.join(", ") ;
	}
}


function chord(tr, chord, beats){
	td = tr.insertCell() ;
	if (beats > 1){
		td.setAttribute("colspan", beats) ;
		td.className = "chord" ;
	}
	else {
       	td.className = "smallchord" ;
	}

	var c = chord.name ;
	var bass = chord.bass ;
	var matches = c.match(/^([_A-G])([b#]+|)([\^\-h]+|)(.*)$/) ;
	if ((matches)&&(matches.length > 0)){
		var root = matches[1] ;
		var acc = matches[2] ;
		var sym = matches[3] ;
		var rest = matches[4] ;

		acc = acc.replace(/b/g, "&#x044C;") ;

		sym = sym.replace(/\^/g, "&#x00AA;") ;
		sym = sym.replace(/h/g, "&#x00D8;") ;
		sym = sym.replace(/\-/g, "<sup>-</sup>") ;

	    rest = rest.replace(/#/g, "<sup>#</sup>") ;
		rest = rest.replace(/b/g, "<sup>&#x044C;</sup>") ;

		// rest = rest.replace(/\/(.*)/, "<br/>/$1") ;

		td.innerHTML = root + 
			(acc ? "<span class='q2'><sup>" + acc + "</sup></span>" : "") +
			"<span class='q'>" + sym + "<sup>" + rest + "</sup></span>" ;
	}
	else {
		td.innerHTML = c ;
	}

	if (bass){
		bass = bass.replace(/b/g, "&#x044C;") ;
		td.innerHTML += "<span class='q'><sup>/" + bass + "</sup></span>" ; ;
	}

	td.innerHTML += "&nbsp;" ;
}
</SCRIPT>

</BODY>
</HTML>
